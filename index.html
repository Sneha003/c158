<!DOCTYPE html>
<html>
  <head>
    <title>Virtual tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="tour.js"></script>
    <script src="cursor.js"></script>
  </head>

  <body>
    <a-scene id="main-scene">
      <a-sky color="blue" id="main-container"></a-sky>

      <!--displaying tour-->
      <a-entity tour id="places-contaier" cursor-event></a-entity>


      <a-camera wasd-controls="enabled:false">

      <a-entity
        id="appTitle"
        position="0 0.7 -1"
        text="align:center; width:5; color:white; value:its time to travel virtual"
      >
      </a-entity>

      <a-entity
        id="subTitle"
        position="0 0.5 -1"
        text="align:center; width:3; color:white; value:travel around the world"
      >
      </a-entity>

      <!--curser-->
      <a-entity
      
      id="curser"

      curser="fuse: true;fuseTimeout:500"
      geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03 "
      material="color:white; shader:flat"
      position="0 0 -1"
      ></a-entity>
    </a-camera>

      
    </a-scene>
  </body>
</html>
